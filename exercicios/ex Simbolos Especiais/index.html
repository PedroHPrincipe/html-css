<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos especiais</title>
</head>
<body>
    <h1>Vamos adicionar alguns simbolos Especiais e Emojis:</h1>
    <p>
        Aqui temos alguns caracteries especiais:
        <br>
        &copy; <!--COPYRIGHT-->
        &reg; <!--COPYRIGHT-->
        <br>
        &trade; <!--MARCA REGISTRADA-->
        <br>
        &euro; <!--MOEDA EURO-->
        <br>
        &pound; <!--MOEDA LIBRA-->
        <br>
        &yen; <!--MOEDA JAPONESA-->
        <br>
        &cent; <!--CENTAVOS AMERICANO-->
        <br>
        &Delta; <!--SIMBOLO DELTA-->
        <br>
        &uarr; <!--SETA PARA CIMA-->
    </p>
<p>
    Agora iremos adicionar emojis:
    <br>
    &#x1F604;
    <br>
    &#x1F3C8;
    <br>
    &#x1F3DF;
    <br>
    &#x1F3F4;
    <br>
    &#x1F4AF;
</p>

</body>
</html>
