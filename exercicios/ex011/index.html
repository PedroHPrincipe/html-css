<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1> Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
         <img src="Imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay controls >
        <source src="midia/is-this-really-happening.mp3.mp3" type="audio/mpeg">
        <source src="midia/is-this-really-happening.mp3.mp3" type="audio/ogg">
        <source src="midia/is-this-really-happening.mp3.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consehue reproduzior audio <a href="midia/is-this-really-happening.mp3.mp3"> Clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
