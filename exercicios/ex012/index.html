<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <H1>Inserindo videos hopedados localmente.</H1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video autoplay loop  width="560" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-FQP7hD-J6A?si=Ja9OqaTN9FjXoW8c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
