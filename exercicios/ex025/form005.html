<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas" value="M"> <label for="imas"> Masculino</label>

            <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem"> Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>

            <input type="checkbox" name="esnfl" id="infl"> <label for="infl">Futebol Americano</label>

            <input type="checkbox" name="esnba" id="inba"> <label for="inba">Basquete</label>
            
            <input type="checkbox" name="esten" id="iten"> <label for="iten">Tênis</label>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
